<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width" />
    <title>Khanya's form</title>
    <link rel="stylesheet" href="./form.css" />
  </head>

  <body>
    <!-- modify this form HTML and place wherever you want your form -->

    <form
      class="contact-form"
      action="https://formspree.io/f/xzbyzobo"
      method="POST"
    >
      <div id="heading">
        <label>Contact Me</label>
      </div>
      <div>
        <label for="name">
          <!-- Name: -->
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Enter your name"
            class="contact-info"
          />
        </label>
      </div>
      <div>
        <label for="surname">
          <!-- Surname: -->
          <input
            class="contact-info"
            type="surname"
            name="surname"
            id="surname"
            required
            placeholder="Enter your surname"
          />
        </label>
      </div>
      <div>
        <label for="email">
          <!-- Your email: -->
          <input
            class="contact-info"
            type="email"
            name="_replyto"
            id="email"
            required
            placeholder="Enter your email"
          />
        </label>
      </div>
      <div>
        <label for="message">
          <!-- Your message: -->
          <textarea
            name="message"
            id="text-box"
            placeholder="Enter your message"
          ></textarea>
        </label>
      </div>

      <!-- your other form fields go here -->

      <button type="submit" id="submit-btn">Send</button>
    </form>
  </body>
</html>
